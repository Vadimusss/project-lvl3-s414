<!doctype html>
<html>
   <head>
      <title>RSS reader</title>
   </head>
   <body>
      <div class="modal fade" id="feedDescriptionModal" tabindex="-1" role="dialog" aria-labelledby="feedDescriptionModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <p class="modal-title h4" id="feedDescriptionModalLabel">Feed description</p>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body"></div>
            </div>
         </div>
      </div>
      <div class="container-fluid pt-3">
         <div class="row">
            <div class="col-7">
               <div class="jumbotron">
                  <form>
                     <div class="form-group">
                        <label for="rssFeed">RSS feed</label>
                        <textarea name="url" class="form-control" id="rssFeed" rows="1"></textarea>
                     </div>
                     <button disabled type="submit" id="addFeed" class="btn btn-primary">Add</button>
                  </form>
               </div>
            </div>
            <div class="col-4" id="feedsList">
               <p>Список RSS потоков:</p>
            </div>
            <div class="w-100"></div>
            <div class="col-12" id="postsList">
               <p>Публикации:</p>
            </div>
         </div>
      </div>
   </body>
</html>
