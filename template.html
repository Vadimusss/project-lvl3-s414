<!doctype html>
<html>
   <head>
      <title><%= htmlWebpackPlugin.options.title %></title>
   </head>
   <body>
      <div class="modal fade" id="feedDescriptionModal" tabindex="-1" role="dialog" aria-labelledby="feedDescriptionModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <p class="modal-title h4" id="feedDescriptionModalLabel">Feed description</p>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body"></div>
            </div>
         </div>
      </div>
      <div class="container-fluid pt-3">
         <div class="row">
            <div class="col-7">
               <div class="jumbotron">
                  <form>
                     <div class="form-group">
                        <label for="RSS feed">RSS feed</label>
                        <textarea class="form-control" id="RSS feed" rows="1"></textarea>
                     </div>
                     <button disabled type="submit" id="Add feed" class="btn btn-primary">Add</button>
                  </form>
               </div>
            </div>
            <div class="col-4" id="Feeds list">
               <p>Список RSS потоков:</p>
            </div>
            <div class="w-100"></div>
            <div class="col-12" id="Posts list">
               <p>Публикации:</p>
            </div>
         </div>
      </div>
   </body>
</html>
